<!DOCTYPE html>
<meta charset="utf-8">
<title>X-axis</title>
<style>

.node rect {
  cursor: move;
  fill-opacity: .3;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}

.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .2;
}

.link:hover {
  stroke-opacity: .5;
}

</style>
<body bgcolor=#000" onload="zoom()">

        function zoom() {
            document.body.style.zoom = "20%"
        }
    </script>
